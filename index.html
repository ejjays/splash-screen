<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Video Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #121621; /* Dark blue background color */
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* Video layer */
      overflow: hidden;
      opacity: 1;
      transition: opacity 0.25s ease-in-out;
      pointer-events: none; /* Disable user interaction with the video */
    }

    #video-background.fade-out {
      opacity: 0;
    }

    #video-background > div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #video-background iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #top-left-cover {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 80px;
      height: 80px; /* Reduced height */
      background-color: #000; /* Changed to black */
      z-index: 2; /* Ensure it's on top of the video */
      transition: opacity 0.15s ease-in-out; /* Faster fade-out transition */
    }

    #top-left-cover.fade-out {
      opacity: 0; /* Fade out the black box */
    }
  </style>
</head>
<body>
  <div id="video-background">
    <div>
      <iframe class='sproutvideo-player' src='https://videos.sproutvideo.com/embed/4491d1b11f18e3cbcd/8363d86611b5ef40?autoPlay=true&amp;showControls=false&amp;loop=true' allowfullscreen></iframe>
    </div>
  </div>
  <div id="top-left-cover"></div>

  <script>
    const videoBackground = document.getElementById('video-background');
    const topLeftCover = document.getElementById('top-left-cover');

    videoBackground.addEventListener('transitionend', () => {
      if (videoBackground.classList.contains('fade-out')) {
        topLeftCover.classList.add('fade-out'); // Add fade-out class to the black box
        setTimeout(() => {
          window.location.href = 'https://pcmi-infanta.vercel.app';
        }, 500); // Wait 500ms before redirecting
      }
    });

    setTimeout(() => {
      videoBackground.classList.add('fade-out');
    }, 6500); // Fade out the video after 6.5 seconds
  </script>
</body>
</html>
