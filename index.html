<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Video Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #121621; /* Dark blue background color */
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      opacity: 1;
      transition: opacity 0.25s ease-in-out;
      background-color: #121621;
    }

    #video-background.fade-out {
      opacity: 0;
    }

    #video-background video {
      min-width: 100%;
      min-height: 100%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="video-background">
    <video id="bg-video" loop muted autoplay>
      <source src="background.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const videoBackground = document.getElementById('video-background');

    videoBackground.addEventListener('transitionend', () => {
      if (videoBackground.classList.contains('fade-out')) {
        window.location.href = 'https://pcmi-infanta.vercel.app';
      }
    });

    setTimeout(() => {
      videoBackground.classList.add('fade-out');
    }, 7000);
  </script>
</body>
</html>
